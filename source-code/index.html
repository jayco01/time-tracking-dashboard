<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images\favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Time tracking dashboard</title>
</head>
<body>
  <section class="card-avatar">
    <div class="avatar">  
      <picture class="avatar__img">
        <img src="/images/image-jeremy.png" alt="Jeremy's profile picture">
      </picture>
      <div class="avatar__text">
        <p class="avatar__report">Report for</p>
        <h1 class="avatar__name">Jeremy Robson</h1>
      </div>
    </div>
    <div class="buttons-wrapper">
      <p class="button buttons-daily">Daily</p>
      <p class="button buttons-weekly">Weekly</p>
      <p class="button buttons-daily"> Monthly</p>
    </div>
  </section>
 

</body>
</html>
