<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images\favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Time tracking dashboard</title>
</head>
<body>
  <div class="container">
  <section class="card-avatar">
    <div class="avatar">  
      <picture class="avatar__img">
        <img src="/images/image-jeremy.png" alt="Jeremy's profile picture">
      </picture>
      <div class="avatar__text">
        <p class="avatar__report">Report for</p>
        <h1 class="avatar__name">Jeremy Robson</h1>
      </div>
    </div>
    <div class="buttons-wrapper">
      <p class="button buttons-daily">Daily</p>
      <p class="button buttons-weekly">Weekly</p>
      <p class="button buttons-daily"> Monthly</p>
    </div>
  </section>

  <section class="card card-work">
    <div class="card__back">
      <img class="card__icon" src="/images/icon-work.svg">
      <div class="card__front">
        <div class="card__heading">
          <p class="title">Work</p>
          <picture class="dots">
            <img src="/images/icon-ellipsis.svg">
          </picture>
        </div>
        <div class="card__stats">
          <p class="time">5hrs</p>
          <p class="history"> Previous - 7hrs</p>
        </div>
      </div>
    </div>
  </section>

  <section class="card card-play">
    <div class="card__back">
      <img class="card__icon" src="/images/icon-play.svg">
      <div class="card__front">
        <div class="card__heading">
          <p class="title">Play</p>
          <picture class="dots">
            <img src="/images/icon-ellipsis.svg">
          </picture>
        </div>
        <div class="card__stats">
          <p class="time">1hr</p>
          <p class="history">Previous - 2hrs</p>
        </div>
      </div>
    </div>
  </section>

  <section class="card card-study">
    <div class="card__back">
      <img class="card__icon" src="/images/icon-study.svg">
      <div class="card__front">
        <div class="card__heading">
          <p class="title">Study</p>
          <picture class="dots">
            <img src="/images/icon-ellipsis.svg">
          </picture>
        </div>
        <div class="card__stats">
          <p class="time">0hrs</p>
          <p class="history">Previous - 1hr</p>
        </div>
      </div>
    </div>
  </section>

  <section class="card card-exercise">
    <div class="card__back">
      <img class="card__icon" src="/images/icon-exercise.svg">
      <div class="card__front">
        <div class="card__heading">
          <p class="title">Exercise</p>
          <picture class="dots">
            <img src="/images/icon-ellipsis.svg">
          </picture>
        </div>
        <div class="card__stats">
          <p class="time">1hr</p>
          <p class="history">Previous - 1hr</p>
        </div>
      </div>
    </div>
  </section>

  <section class="card card-social">
    <div class="card__back">
      <img class="card__icon" src="/images/icon-social.svg">
      <div class="card__front">
        <div class="card__heading">
          <p class="title">Social</p>
          <picture class="dots">
            <img src="/images/icon-ellipsis.svg">
          </picture>
        </div>
        <div class="card__stats">
          <p class="time">1hr</p>
          <p class="history">Previous - 3hrs</p>
        </div>
      </div>
    </div>
  </section>

  <section class="card card-self-care">
    <div class="card__back">
      <img class="card__icon" src="/images/icon-self-care.svg">
      <div class="card__front">
        <div class="card__heading">
          <p class="title">Self Care</p>
          <picture class="dots">
            <img src="/images/icon-ellipsis.svg">
          </picture>
        </div>
        <div class="card__stats">
          <p class="time">0hrs</p>
          <p class="history">Previous - 1hr</p>
        </div>
      </div>
    </div>
  </section>

  </div>
 

</body>
</html>
